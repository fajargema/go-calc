name: Build and test Go App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with: go-version:1.20

      - name: Build the App
        run: go build -v ./...

      - name: Perform unit test
        run: go test . -cover
